<div class="awk" data-awk_file="{{ include.awk_file }}" data-awk_soln="{{ include.awk_soln }}">
    <div contenteditable="true" role='textbox' class="{{ include.consoleClass}} awk_input">{{ include.awk_init }}</div>
    <samp class="awk_output"></samp>
    <button class="awk_run" onClick="awk_run(this)">Run</button>
    <button class="awk_reveal" onClick="reveal(this)">Reveal Solution</button>
</div>
