name: deploy-to-kyoshi
on: [push]
jobs:
  deploy-to-roku:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: 'echo "${{ secrets.ID_RSA }}" > id_rsa'
      - run: chmod 400 ./id_rsa
      - run: ssh -o "StrictHostKeyChecking=no" -i ./id_rsa cicd@n8ta.com /home/cicd/nate.sh